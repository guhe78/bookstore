<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <script src="db.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Bookstore</title>
  </head>
  <body>
    <header>
      <h1><span class="red">DA</span>Bookstore</h1>
      <p>- get your book here</p>
    </header>
    <main>
      <section class="book_section">
        <header class="book_section_header">
          <h2>Die Geheimnisse des Ozeans</h2>
        </header>
        <article class="book_section_article">
          <img src="" alt="" />
          <table class="book_info">
            <thead>
              <p class="book_price">19,99 â‚¬</p>
            </thead>
            <tr>
              <th>Author</th>
              <td>:</td>
              <td>Clara Meer</td>
            </tr>
            <tr>
              <th>Erscheinungsjahr</th>
              <td>:</td>
              <td>2018</td>
            </tr>
            <tr>
              <th>Genre</th>
              <td>:</td>
              <td>Fantasy</td>
            </tr>
          </table>
          <h3>Kommentare:</h3>
          <table class="book_comments">
            <tr>
              <th>Name</th>
              <td>:</td>
              <td>Dies ist ein tolles Buch</td>
            </tr>
          </table>
          <form>
            <input type="text" placeholder="Schreibe ein Kommentar" />
            <button>Send</button>
          </form>
        </article>
      </section>
    </main>
  </body>
</html>
